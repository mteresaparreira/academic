name: Update Publications from Google Scholar

on:
  schedule:
    # Run once a day at 2 AM UTC (adjust as needed)
    - cron: '0 2 * * 1'
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  update-publications:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install scholarly free-proxy stem
        
    - name: Update publications
      env:
        SCHOLAR_ID: ${{ secrets.SCHOLAR_ID }}
      run: |
        python update_publications.py
        
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet; then
          echo "No changes detected"
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected"
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push if changed
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add academia.html
        git commit -m "Auto-update publications from Google Scholar [skip ci]"
        git push
